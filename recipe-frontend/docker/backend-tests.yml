name: Backend Tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mariadb:10.9
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony_test
          MYSQL_USER: symfony
          MYSQL_PASSWORD: symfony
        ports: ["3306:3306"]
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
    - uses: actions/checkout@v3

    - name: Build test container
      run: docker build -f recipe-frontend/docker/backend-tests.Dockerfile -t backend-test projet-frontend/

    - name: Run backend tests
      run: docker run --network=host backend-test
